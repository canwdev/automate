# Copy this file to build-list.yml
# https://www.json2yaml.com/
---
list:
  - title: Deploy Demo
    cmd: deploy_demo.js
    args: 'example_param'
  - title: Deploy Automate.js + frontend
    cmd: deploy_self.js
    args: 'frontend'
  - title: Deploy Automate.js
    cmd: deploy_self.js
  - title: Deploy VuePress:example.json
    cmd: deploy_vuepress.js
    args: example.json
  - title: Deploy Nuxt.js:example.json
    cmd: deploy_nuxt.js
    args: example.json
  - title: Deploy Nuxt.js:example-prod.json
    cmd: deploy_nuxt.js
    args: example-prod.json
  - title: Deploy VueCLI3:example.json
    cmd: deploy_vuecli3.js
    args: example.json
  - title: Deploy git Project:example.json
    cmd: deploy_git.js
    args: example.json
